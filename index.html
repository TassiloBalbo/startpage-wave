<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
		<title>Startpage</title>
	</head>
	<body>
		<div class="container">
			<div id="time" class="time"></div>

			<form method="GET" action="http://www.google.com/search">
				<input name="as_q" class="search-field" autofocus />
				<button type="submit" class="search-submit" value="" style="fill: white"></button>
			</form>

			<div class="box">
				<div class="box-container">
					<div class="heading">Entertainment</div>
					<a href="https://www.youtube.com/">
						<div class="link" tabindex="1">Youtube</div>
					</a>
					<a href="https://www.netflix.com/">
						<div class="link" tabindex="2">Netflix</div>
					</a>
					<a href="https://www.reddit.com/">
						<div class="link" tabindex="3">Reddit</div>
					</a>
				</div>
				<div class="box-container">
					<div class="heading">Study</div>
					<a href="https://www.office.com">
						<div class="link" tabindex="4">Office 365</div>
					</a>
					<a href="https://teams.microsoft.com">
						<div class="link" tabindex="5">MS Teams</div>
					</a>
					<a href="https://spsoafm.bakalari.cz:82/login">
						<div class="link" tabindex="6">Bakaláři</div>
					</a>
					<a href="https://github.com/">
						<div class="link" tabindex="7">Github</div>
					</a>
				</div>
			</div>
		</div>

		<div class="wave-container">
			<div class="wave wave1"></div>
			<div class="wave wave2"></div>
			<div class="wave wave3"></div>
			<div class="wave wave4"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
